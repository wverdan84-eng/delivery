<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #fff; --f: #f5f5f7; --r: 20px; --accent: #ff3b30; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #1d1d1f; overflow-x: hidden; }
        nav { background: rgba(255,255,255,0.85); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 18px 8%; border-bottom: 1px solid #eee; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .cart-icon { position: relative; cursor: pointer; background: var(--f); padding: 10px; border-radius: 50%; }
        #count { position: absolute; top: -5px; right: -5px; background: var(--s); color: #fff; font-size: 0.6rem; padding: 2px 6px; border-radius: 10px; }
        .hero { margin: 20px 5%; height: 320px; background: #000; border-radius: 25px; position: relative; overflow: hidden; display: flex; align-items: center; padding: 40px; color: #fff; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; line-height: 1; z-index: 2; }
        .hero-img { position: absolute; right: -20px; bottom: -20px; height: 110%; opacity: 0.8; z-index: 1; }
        .container { padding: 30px 5%; max-width: 1300px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: var(--r); padding: 12px; border: 1px solid #eee; transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { border-color: var(--s); transform: translateY(-5px); }
        .img-box { width: 100%; aspect-ratio: 1/1; background: var(--f); border-radius: 15px; overflow: hidden; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }
        .stock-tag { position: absolute; top: 8px; left: 8px; background: var(--accent); color: #fff; font-size: 0.55rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; }
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 420px; height: 100%; background: #fff; z-index: 2000; transition: 0.4s; padding: 35px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; box-shadow: -10px 0 40px rgba(0,0,0,0.1); }
        .c-item { display: flex; gap: 12px; align-items: center; margin-bottom: 15px; background: var(--f); padding: 12px; border-radius: 15px; }
        .c-item img { width: 50px; height: 50px; border-radius: 10px; }
        .btn-pay { width: 100%; padding: 22px; border-radius: 20px; border: none; background: #000; color: #fff; font-weight: 800; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NOBILE <i class="fas fa-check-circle" style="color:var(--s)"></i></div>
        <div class="cart-icon" onclick="toggleCart()"><i class="fas fa-shopping-bag"></i><span id="count">0</span></div>
    </nav>

    <div class="hero">
        <h1>Sua Loja<br>Premium.</h1>
        <img src="https://www.apple.com/v/iphone-15-pro/c/images/overview/welcome/hero_endframe__ov6ewwmbhi6e_large.jpg" class="hero-img">
    </div>

    <div class="container"><div id="grid" class="grid"></div></div>

    <div class="sidebar" id="sidebar">
        <h2 style="font-weight:800; margin-bottom:20px">Sua Sacola</h2>
        <div id="cartList" style="flex:1; overflow-y:auto"></div>
        <div style="background:var(--f); padding:15px; border-radius:15px; margin-bottom:15px">
            <input type="text" id="cep" placeholder="CEP para frete" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; outline:none">
            <button onclick="calcFrete()" style="width:100%; margin-top:10px; padding:10px; border:none; background:var(--s); color:#fff; border-radius:10px; font-weight:800; cursor:pointer">Calcular Envio Oficial</button>
            <div id="f-res" style="margin-top:8px; font-size:0.75rem; font-weight:800; color:var(--s)"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.5rem; margin-bottom:15px">
            <span>Total</span> <span id="total">R$ 0,00</span>
        </div>
        <button onclick="checkout()" class="btn-pay">FINALIZAR PEDIDO SEGURO</button>
    </div>

    <script>
        const CFG = { 
            sheet: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512',
            script: 'https://script.google.com/macros/s/AKfycbz2yhsYM6HL3ZuC1VJG4r7fmm7M29RRY3SYgoxbkuY8yM6oImv_vBKFzWPu7VQDWWiS/exec' 
        };

        let db = [], cart = [], freteVal = 0, local = "";

        async function load() {
            const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.sheet}/gviz/tq?tqx=out:csv`);
            const t = await r.text();
            db = t.split('\n').slice(1).map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { id: c[0].replace(/"/g,''), nome: c[1].replace(/"/g,''), preco: parseFloat(c[2].replace(/"/g,'')), img: c[3].replace(/"/g,''), estoque: parseInt(c[5]||0), peso: parseFloat(c[6]||0.4) }
            });
            render();
        }

        function render() {
            document.getElementById('grid').innerHTML = db.filter(p => p.estoque > 0).map(p => `
                <div class="card" onclick="add('${p.id}')">
                    ${p.estoque < 4 ? `<span class="stock-tag">S√ì RESTAM ${p.estoque}</span>` : ''}
                    <div class="img-box"><img src="${p.img}"></div>
                    <h3 style="font-size:0.85rem">${p.nome}</h3>
                    <div style="font-weight:800">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                </div>`).join('');
        }

        async function calcFrete() {
            const cep = document.getElementById('cep').value.replace(/\D/g,'');
            if(cep.length !== 8) return;
            const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const d = await r.json();
            if(d.erro) return;
            freteVal = (d.uf === 'ES' ? 22.00 : 39.90);
            local = `${d.localidade}/${d.uf}`;
            document.getElementById('f-res').innerText = `‚úÖ Frete para ${local}: R$ ${freteVal.toFixed(2)}`;
            update();
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const item = cart.find(x => x.id == id);
            if(item && item.q >= p.estoque) return alert("Estoque esgotado!");
            if(item) item.q++; else cart.push({...p, q: 1});
            update(); toggleCart(true);
        }

        function update() {
            const sub = cart.reduce((a,b) => a + (b.preco * b.q), 0);
            document.getElementById('count').innerText = cart.reduce((a,b) => a + b.q, 0);
            document.getElementById('total').innerText = `R$ ${(sub + freteVal).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `<div class="c-item"><img src="${i.img}"><div><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco.toFixed(2)}</small></div></div>`).join('');
        }

        function toggleCart(s) { document.getElementById('sidebar').classList[s ? 'add' : 'toggle']('active'); }

        async function checkout() {
            if(!cart.length || !freteVal) return alert("Calcule o frete primeiro!");
            const nome = prompt("Seu Nome Completo:"); if(!nome) return;
            
            const pedido = { nome: nome, itens: cart.map(i => `${i.q}x ${i.nome}`).join(', '), total: document.getElementById('total').innerText, local: local };
            
            // Salva na aba "vendas"
            fetch(CFG.script, { method: 'POST', mode: 'no-cors', body: JSON.stringify(pedido) });

            confetti();
            let msg = `*PEDIDO CONFIRMADO*\nüë§ Cliente: ${nome}\nüìç Local: ${local}\n---\n${pedido.itens}\n---\nüí∞ TOTAL: ${pedido.total}`;
            window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(msg)}`);
        }
        load();
    </script>
</body>
</html>
