<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Elite Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #f5f5f7; --radius: 20px; --accent: #ff3b30; --success: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fff; color: #1d1d1f; padding-bottom: 80px; overflow-x: hidden; }

        /* HEADER */
        .safety-bar { background: var(--p); color: white; text-align: center; padding: 8px; font-size: 0.65rem; font-weight: 700; letter-spacing: 1px; }
        nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 6%; border-bottom: 1px solid #eee; }
        
        /* CATEGORIAS */
        .cat-container { position: sticky; top: 55px; z-index: 900; background: #fff; display: flex; gap: 10px; padding: 12px 6%; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #f0f0f0; }
        .cat-container::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 18px; border-radius: 50px; background: var(--bg); border: none; font-size: 0.75rem; font-weight: 700; cursor: pointer; white-space: nowrap; color: #666; transition: 0.3s; }
        .cat-btn.active { background: var(--p); color: #fff; }

        /* GRID */
        .container { padding: 20px 6%; max-width: 1200px; margin: 0 auto; min-height: 400px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        /* CARDS */
        .card { background: #fff; border-radius: var(--radius); border: 1px solid #f2f2f2; padding: 12px; position: relative; transition: 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: #ddd; }
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; background: #fafafa; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .badge-hurry { position: absolute; top: 15px; left: 15px; background: var(--accent); color: white; font-size: 0.6rem; font-weight: 800; padding: 4px 8px; border-radius: 5px; z-index: 10; }

        .price { font-size: 1.1rem; font-weight: 800; color: var(--p); margin: 5px 0; }
        .btn-add { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.75rem; }

        /* SIDEBAR CART */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px; box-shadow: -10px 0 40px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .cart-list { flex: 1; overflow-y: auto; margin: 20px 0; }
        
        /* FRETE REAL */
        .frete-section { background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 20px; font-size: 0.8rem; }
        .frete-input-group { display: flex; gap: 8px; margin-top: 8px; }
        .frete-input-group input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .btn-calc { padding: 0 15px; background: var(--s); color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        #freteRes { margin-top: 10px; font-weight: 600; color: var(--success); }

        /* FOOTER & NAV */
        .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px; z-index: 2000; }
        .nav-link { text-align: center; color: #999; font-size: 0.65rem; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--p); font-weight: 800; }
        .nav-link i { font-size: 1.3rem; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="safety-bar">üîí AMBIENTE 100% SEGURO | PAGAMENTO VIA PIX</div>

    <nav>
        <div class="logo" onclick="location.reload()" style="font-weight: 800; font-size: 1.2rem; cursor:pointer">NOBILE STORE</div>
        <div onclick="toggleCart()" style="position:relative; cursor:pointer">
            <i class="fas fa-shopping-bag" style="font-size: 1.4rem;"></i>
            <span id="count" style="position:absolute; top:-8px; right:-10px; background:var(--s); color:white; font-size:0.6rem; padding:2px 6px; border-radius:10px; font-weight:800">0</span>
        </div>
    </nav>

    <div class="cat-container" id="categoryMenu">
        <button class="cat-btn active" onclick="filterCat('Tudo', this)">Tudo</button>
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h2 style="font-weight:800">Minha Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="font-size: 1.5rem; cursor:pointer"></i>
        </div>

        <div class="cart-list" id="cartList"></div>

        <div class="frete-section">
            <b><i class="fas fa-truck"></i> Calcular Frete</b>
            <div class="frete-input-group">
                <input type="text" id="cepInput" placeholder="00000-000" maxlength="9">
                <button class="btn-calc" onclick="calcularFreteReal()">Calcular</button>
            </div>
            <div id="freteRes"></div>
        </div>

        <div style="border-top: 1px solid #eee; padding-top: 20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; color: #666; font-size: 0.9rem;">
                <span>Subtotal</span> <span id="subtotal">R$ 0,00</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; color: #666; font-size: 0.9rem;">
                <span>Frete</span> <span id="freteValorTxt">R$ 0,00</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem">
                <span>Total</span> <span id="totalGeral">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="btn-add" style="padding:18px; font-size:1rem">FINALIZAR PEDIDO</button>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-link active" onclick="location.reload()"><i class="fas fa-home"></i>Home</div>
        <div class="nav-link" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i>Sacola</div>
        <div class="nav-link" onclick="window.open('https://wa.me/5527997566512')"><i class="fab fa-whatsapp"></i>Suporte</div>
    </div>

    <script>
        const CFG = { 
            id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512', 
            pix: '27997566512' 
        };

        const TABELA_FRETE = { 'ES': 0.00, 'SP': 15.00, 'RJ': 18.00, 'MG': 18.00, 'OUTROS': 25.00 };

        let db = [], cart = [], valorFrete = 0, enderecoStr = "";

        async function init() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
                const t = await r.text();
                db = csvToJson(t);
                render(db);
                generateCats();
            } catch (e) { console.error("Erro ao carregar planilha."); }
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function generateCats() {
            const cats = [...new Set(db.map(p => p.categoria))].filter(c => c);
            const menu = document.getElementById('categoryMenu');
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = cat;
                btn.onclick = (e) => filterCat(cat, e.target);
                menu.appendChild(btn);
            });
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(cat === 'Tudo' ? db : db.filter(p => p.categoria === cat));
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map((p, i) => `
                <div class="card" onclick="add('${p.id}')">
                    ${i % 4 === 0 ? '<span class="badge-hurry">POPULAR</span>' : ''}
                    <div class="img-box"><img src="${p.imagem}" onerror="this.src='https://placehold.co/400x400?text=Produto'"></div>
                    <h3 style="font-size:0.8rem; font-weight:600; height:35px; overflow:hidden">${p.nome}</h3>
                    <div class="price">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                    <button class="btn-add">Adicionar</button>
                </div>
            `).join('');
        }

        async function calcularFreteReal() {
            const cep = document.getElementById('cepInput').value.replace(/\D/g, '');
            const res = document.getElementById('freteRes');
            if (cep.length !== 8) { res.innerText = "‚ö†Ô∏è CEP Inv√°lido"; return; }
            res.innerText = "‚è≥ Consultando...";
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                if (data.erro) { res.innerText = "‚ùå CEP n√£o encontrado"; }
                else {
                    valorFrete = TABELA_FRETE[data.uf] || TABELA_FRETE['OUTROS'];
                    enderecoStr = `${data.logradouro}, ${data.bairro}, ${data.localidade}-${data.uf}`;
                    res.innerHTML = `‚úÖ Entrega em ${data.localidade}-${data.uf}<br>üöö ${valorFrete === 0 ? 'Frete Gr√°tis' : 'Frete: R$ '+valorFrete.toFixed(2)}`;
                    updateCart();
                }
            } catch (e) { res.innerText = "‚ùå Erro na conex√£o"; }
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            updateCart();
            toggleCart(true);
        }

        function updateCart() {
            const sub = cart.reduce((a, b) => a + (b.q * parseFloat(b.preco)), 0);
            const total = sub + valorFrete;
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            document.getElementById('subtotal').innerText = `R$ ${sub.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('freteValorTxt').innerText = `R$ ${valorFrete.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('totalGeral').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center">
                    <img src="${i.imagem}" style="width:50px; height:50px; border-radius:10px; object-fit:cover">
                    <div style="flex:1"><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco}</small></div>
                    <i class="fas fa-trash" onclick="remove('${i.id}')" style="color:#ddd; cursor:pointer"></i>
                </div>
            `).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); updateCart(); }
        function toggleCart(s) { document.getElementById('sidebar').classList[s ? 'add' : 'toggle']('active'); }

        function checkout() {
            if(cart.length === 0) return;
            if(valorFrete === 0 && document.getElementById('cepInput').value === "") { alert("Calcule o frete primeiro!"); return; }
            const n = prompt("Seu nome:");
            if(!n) return;
            confetti({ particleCount: 150 });
            let m = `*PEDIDO NOBILE STORE*\nüë§ Cliente: ${n}\nüìç Endere√ßo: ${enderecoStr}\n------------------\n`;
            cart.forEach(i => m += `‚Ä¢ ${i.q}x ${i.nome}\n`);
            m += `------------------\nüì¶ Frete: R$ ${valorFrete.toFixed(2)}\nüí∞ *TOTAL: ${document.getElementById('totalGeral').innerText}*\nüîë Pix: ${CFG.pix}`;
            window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(m)}`);
            cart = []; valorFrete = 0; updateCart(); toggleCart();
        }

        init();
    </script>
</body>
</html>
