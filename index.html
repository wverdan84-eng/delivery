<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Premium E-commerce</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #000; --s: #0071e3; --gray: #f5f5f7; --text: #1d1d1f; --radius: 20px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fff; color: var(--text); overflow-x: hidden; }

        /* Barra de An√∫ncio Animada */
        .promo-bar { background: linear-gradient(90deg, #000, #333); color: #fff; padding: 10px; text-align: center; font-size: 0.8rem; font-weight: 600; }

        /* Navbar Estilo Apple */
        nav { background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 18px 6%; border-bottom: 1px solid #eee; }
        .logo { font-size: 1.6rem; font-weight: 800; letter-spacing: -1.5px; cursor: pointer; }
        .nav-right { display: flex; gap: 15px; }
        .circle-icon { background: var(--gray); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; transition: 0.3s; }
        .circle-icon:hover { transform: scale(1.1); background: #e8e8ed; }
        .badge { position: absolute; top: -2px; right: -2px; background: var(--s); color: #fff; font-size: 0.7rem; padding: 3px 7px; border-radius: 10px; border: 2px solid #fff; }

        /* Hero Banner */
        .hero { margin: 20px 6%; background: var(--gray); border-radius: var(--radius); padding: 40px; display: flex; align-items: center; min-height: 200px; }
        .hero-text h1 { font-size: 2.5rem; font-weight: 800; line-height: 1; }

        /* Filtros */
        .cats { display: flex; gap: 12px; padding: 20px 6%; overflow-x: auto; scrollbar-width: none; }
        .cat-chip { padding: 10px 20px; background: var(--gray); border-radius: 30px; font-size: 0.85rem; font-weight: 600; white-space: nowrap; cursor: pointer; transition: 0.3s; }
        .cat-chip.active { background: var(--p); color: #fff; }

        /* Grid Profissional */
        .container { padding: 0 6% 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        
        .card { position: relative; transition: 0.4s; }
        .card-img-wrap { width: 100%; aspect-ratio: 1/1; border-radius: var(--radius); overflow: hidden; background: var(--gray); margin-bottom: 15px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card h3 { font-size: 1.1rem; font-weight: 700; }
        .price { font-size: 1.3rem; font-weight: 800; margin-top: 5px; color: var(--p); }
        .buy-btn { width: 100%; padding: 15px; background: var(--p); color: #fff; border: none; border-radius: 14px; margin-top: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .buy-btn:active { transform: scale(0.95); }

        /* Carrinho Sidebar */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 420px; height: 100%; background: #fff; z-index: 2000; transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); box-shadow: -20px 0 60px rgba(0,0,0,0.1); padding: 40px 30px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* WhatsApp e Toasts */
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: #fff; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 10px 25px rgba(37,211,102,0.3); z-index: 1500; cursor: pointer; }
        .toast { position: fixed; top: 100px; right: 30px; background: #000; color: #fff; padding: 15px 25px; border-radius: 12px; z-index: 5000; display: none; animation: pop 0.3s; }
        @keyframes pop { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Skeleton Loading */
        .skeleton { background: #eee; height: 300px; border-radius: var(--radius); position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: load 1.5s infinite; }
        @keyframes load { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
    </style>
</head>
<body>

    <div class="promo-bar">üî• FRETE GR√ÅTIS PARA TODO O BRASIL SOMENTE HOJE</div>

    <nav>
        <div class="logo" onclick="location.reload()">NOBILE.</div>
        <div class="nav-right">
            <div class="circle-icon" onclick="toggleCart()"><i class="fas fa-shopping-bag"></i><span class="badge" id="count">0</span></div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Sua nova<br>experi√™ncia.</h1>
            <p style="margin-top:10px; color:#666">Os melhores produtos, selecionados para voc√™.</p>
        </div>
    </section>

    <div class="cats" id="cats">
        <div class="cat-chip active" onclick="filterCat('Todos', this)">Todos</div>
        <div class="cat-chip" onclick="filterCat('Eletr√¥nicos', this)">Eletr√¥nicos</div>
        <div class="cat-chip" onclick="filterCat('Acess√≥rios', this)">Acess√≥rios</div>
        <div class="cat-chip" onclick="filterCat('Moda', this)">Moda</div>
    </div>

    <div class="container">
        <div id="grid" class="grid">
            <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; margin-bottom:40px">
            <h2 style="font-weight:800">Minha Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem"></i>
        </div>
        <div id="cartList" style="flex:1; overflow-y:auto"></div>
        <div style="padding-top:20px; border-top:2px solid #f5f5f7">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem">
                <span>Total</span><span id="total">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="buy-btn" style="padding:22px; font-size:1rem">FECHAR PEDIDO</button>
        </div>
    </div>

    <div class="wa-float" onclick="handleWA()"><i class="fab fa-whatsapp"></i></div>
    <div class="toast" id="toast">Adicionado com sucesso! üõçÔ∏è</div>

    <script>
        const CFG = {
            id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M',
            wa: '5527997566512',
            pix: '27997566512'
        };

        let db = [], cart = [];

        async function init() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
                const t = await r.text();
                db = csvToJson(t);
                render(db);
            } catch(e) { console.error(e); }
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map(p => `
                <div class="card">
                    <div class="card-img-wrap"><img src="${p.imagem}" class="card-img"></div>
                    <h3>${p.nome}</h3>
                    <div class="price">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                    <button class="buy-btn" onclick="add('${p.id}')">Adicionar √† Sacola</button>
                </div>
            `).join('');
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            update();
            showToast();
        }

        function update() {
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            const total = cart.reduce((a, b) => a + (b.q * b.preco), 0);
            document.getElementById('total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div class="cart-item">
                    <img src="${i.imagem}" style="width:70px; height:70px; border-radius:15px; object-fit:cover">
                    <div style="flex:1"><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco}</small></div>
                    <i class="fas fa-trash-alt" onclick="remove('${i.id}')" style="color:#ff3b30; cursor:pointer"></i>
                </div>
            `).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); update(); }
        function toggleCart() { document.getElementById('sidebar').classList.toggle('active'); }

        function filterCat(c, el) {
            document.querySelectorAll('.cat-chip').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            render(c === 'Todos' ? db : db.filter(p => p.categoria.toLowerCase() === c.toLowerCase()));
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function handleWA() {
            if (cart.length > 0) { if (confirm("Finalizar seu pedido agora?")) { checkout(); return; } }
            window.open(`https://wa.me/${CFG.wa}?text=Ol√°!`, '_blank');
        }

        function checkout() {
            const nome = prompt("Seu nome completo:");
            if(!nome) return;
            let m = `*PEDIDO:* \nüë§ Cliente: ${nome}\n------------------\n`;
            cart.forEach(i => m += `‚Ä¢ ${i.q}x ${i.nome}\n`);
            m += `------------------\nüí∞ Total: R$ ${cart.reduce((a,b)=>a+(b.q*b.preco),0).toFixed(2)}\nüîë Pix: ${CFG.pix}`;
            window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(m)}`);
            cart = []; update(); toggleCart();
        }

        init();
    </script>
</body>
</html>
