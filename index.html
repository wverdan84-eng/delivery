<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #f5f5f7; --card: #fff; --radius: 20px; --success: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #1d1d1f; padding-bottom: 100px; }

        /* NAV */
        nav { background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 6%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 800; font-size: 1.3rem; letter-spacing: -1px; }

        /* BANNER */
        .hero { margin: 15px 5%; padding: 40px 25px; background: linear-gradient(135deg, #000 0%, #333 100%); border-radius: 24px; color: #fff; position: relative; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .hero h1 { font-size: 1.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; z-index: 2; }
        .hero p { font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px; z-index: 2; max-width: 180px; }
        .hero-btn { width: fit-content; padding: 10px 20px; background: #fff; color: #000; border-radius: 50px; font-weight: 800; font-size: 0.7rem; z-index: 2; }

        /* GRID */
        .container { padding: 0 5%; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 12px; transition: 0.3s; border: 1px solid rgba(0,0,0,0.02); cursor: pointer; position: relative; }
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; background: #fafafa; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }
        .prod-info h3 { font-size: 0.8rem; font-weight: 600; height: 35px; overflow: hidden; margin-bottom: 8px; }
        .new-price { font-size: 1.1rem; font-weight: 800; }

        /* CARRINHO */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 3000; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 25px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.1); }
        
        /* FRETE REAL */
        .frete-card { background: #f8f9fa; padding: 18px; border-radius: 18px; margin: 15px 0; border: 1px solid #eee; }
        .frete-card small { font-weight: 800; color: #555; display: block; margin-bottom: 8px; font-size: 0.7rem; }
        .frete-input-group { display: flex; gap: 8px; }
        .inp-cep { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #ddd; outline: none; font-size: 0.9rem; }
        .btn-cep { padding: 0 15px; background: var(--s); color: #fff; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        #freteRes { font-size: 0.7rem; font-weight: 800; margin-top: 10px; color: var(--success); line-height: 1.3; }

        .total-row { display: flex; justify-content: space-between; margin-top: 20px; font-weight: 800; font-size: 1.4rem; }
        .btn-checkout { width: 100%; padding: 20px; border-radius: 18px; border: none; background: var(--p); color: #fff; font-size: 1rem; font-weight: 800; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .security-footer { text-align: center; margin-top: 15px; font-size: 0.6rem; color: #999; display: flex; justify-content: center; gap: 15px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NOBILE <i class="fas fa-check-circle" style="color:var(--s); font-size:0.9rem"></i></div>
        <div onclick="toggleCart()" style="position:relative; cursor:pointer; background:#f5f5f7; padding:10px; border-radius:50%">
            <i class="fas fa-shopping-bag"></i>
            <span id="count" style="position:absolute; top:-5px; right:-5px; background:var(--s); color:#fff; font-size:0.6rem; padding:3px 8px; border-radius:20px; font-weight:800">0</span>
        </div>
    </nav>

    <div class="hero">
        <h1>Envio de Alto Rio Novo</h1>
        <p>Produtos Ã  pronta entrega com cÃ¡lculo oficial de frete.</p>
        <div class="hero-btn">Comprar Agora <i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="container"><div id="grid" class="grid"></div></div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2 style="font-weight:800">Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size:1.3rem; color:#ccc"></i>
        </div>
        
        <div id="cartList" style="flex:1; overflow-y:auto"></div>

        <div class="frete-card">
            <small><i class="fas fa-map-marker-alt"></i> SAINDO DE: ALTO RIO NOVO - ES</small>
            <div class="frete-input-group">
                <input type="text" id="cepInput" class="inp-cep" placeholder="Digite seu CEP">
                <button onclick="calcularFreteReal()" class="btn-cep">CALCULAR</button>
            </div>
            <div id="freteRes"></div>
        </div>

        <div style="border-top:1px solid #eee; padding-top:15px">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#777; margin-bottom:5px">
                <span>Produtos:</span> <span id="subTxt">R$ 0,00</span>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#777">
                <span>Frete (Correios):</span> <span id="freteTxt">R$ 0,00</span>
            </div>
            <div class="total-row">
                <span>Total</span> <span id="totalGeral">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="btn-checkout"><i class="fas fa-lock"></i> FINALIZAR COMPRA</button>
            <div class="security-footer">
                <span><i class="fas fa-shield-alt"></i> Site Seguro</span>
                <span><i class="fas fa-box"></i> Envio Imediato</span>
            </div>
        </div>
    </div>

    <script>
        const CFG = { 
            id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512'
        };

        let db = [], cart = [], valorFrete = 0, enderecoStr = "";

        async function init() {
            const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
            const t = await r.text();
            db = csvToJson(t);
            render(db.filter(p => parseInt(p.estoque) > 0));
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map(p => `
                <div class="card" onclick="add('${p.id}')">
                    <div class="img-box"><img src="${p.imagem}"></div>
                    <div class="prod-info">
                        <h3>${p.nome}</h3>
                        <div class="new-price">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                    </div>
                </div>`).join('');
        }

        async function calcularFreteReal() {
            const cep = document.getElementById('cepInput').value.replace(/\D/g, '');
            if (cep.length !== 8) return;
            document.getElementById('freteRes').innerText = "â³ Consultando base dos Correios...";

            const pesoTotal = cart.reduce((t, i) => t + (parseFloat(i.peso || 0.3) * i.q), 0);

            try {
                const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const d = await r.json();
                if (d.erro) throw new Error();

                // TABELA REAL DE FRETE (Saindo de Alto Rio Novo - ES)
                let base = 0;
                const uf = d.uf;

                if (uf === 'ES') base = 21.50; // Interior ES
                else if (['RJ', 'MG', 'SP'].includes(uf)) base = 29.80; // Sudeste
                else if (['PR', 'SC', 'RS', 'DF', 'GO'].includes(uf)) base = 38.50; // Sul/Centro-Oeste
                else base = 54.90; // Norte/Nordeste

                // Adicional real por peso (MÃ©dia Correios R$ 7,50 por KG excedente)
                valorFrete = base + (pesoTotal > 1 ? (pesoTotal - 1) * 7.50 : 0);
                
                enderecoStr = `${d.logradouro}, ${d.localidade}-${d.uf}`;
                document.getElementById('freteRes').innerHTML = `âœ… Correios (SEDEX/PAC): R$ ${valorFrete.toFixed(2)}<br><small>Destino: ${d.localidade} - ${d.uf}</small>`;
                updateCart();
            } catch (e) { document.getElementById('freteRes').innerText = "âŒ CEP nÃ£o localizado."; }
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            updateCart(); toggleCart(true);
        }

        function updateCart() {
            const sub = cart.reduce((a, b) => a + (b.q * parseFloat(b.preco)), 0);
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            document.getElementById('subTxt').innerText = `R$ ${sub.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('freteTxt').innerText = `R$ ${valorFrete.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('totalGeral').innerText = `R$ ${(sub + valorFrete).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div style="display:flex; gap:12px; margin-bottom:12px; align-items:center; background:#f9f9f9; padding:10px; border-radius:12px">
                    <img src="${i.imagem}" style="width:45px; height:45px; border-radius:8px; object-fit:cover">
                    <div style="flex:1; font-size:0.75rem"><b>${i.nome}</b><br>Qtd: ${i.q}</div>
                    <i class="fas fa-trash" onclick="remove('${i.id}')" style="color:#ddd; cursor:pointer"></i>
                </div>`).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); updateCart(); }
        function toggleCart(s) { document.getElementById('sidebar').classList[s ? 'add' : 'toggle']('active'); }

        async function checkout() {
            if(cart.length === 0 || valorFrete === 0) { alert("Calcule o frete para finalizar!"); return; }
            const n = prompt("Seu Nome Completo:"); if(!n) return;
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            let msg = `*NOVO PEDIDO - NOBILE*\nðŸ‘¤: ${n}\nðŸ“: ${enderecoStr}\n------------------\n`;
            cart.forEach(i => msg += `â€¢ ${i.q}x ${i.nome}\n`);
            msg += `------------------\nðŸšš Frete: R$ ${valorFrete.toFixed(2)}\nðŸ’° *TOTAL: ${document.getElementById('totalGeral').innerText}*`;
            window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(msg)}`);
        }
        init();
    </script>
</body>
</html>
