<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css">
</head>
<body>
    <div id="login-screen" class="padding center-align">
        <h4>ğŸ” Acesso Lojista</h4>
        <div class="field label border"><input type="email" id="email"><label>Email</label></div>
        <div class="field label border"><input type="password" id="senha"><label>Senha</label></div>
        <button class="fill primary full-width" onclick="handleLogin()">Entrar</button>
    </div>

    <main id="admin-panel" style="display:none">
        <header class="primary shadow"><nav class="padding"><h6 class="max">Meu Painel</h6><button class="chip" onclick="logout()">Sair</button></nav></header>
        
        <div class="padding">
            <div class="card border padding margin">
                <h6>ğŸ”— Seu Link para Clientes:</h6>
                <p id="share-link" class="blue-text" style="word-break: break-all;"></p>
                <button class="border small" onclick="copiarLink()">Copiar Link</button>
            </div>

            <h5>â• Novo Produto</h5>
            <div class="field label border"><input type="text" id="p-nome"><label>Nome</label></div>
            <div class="field label border"><input type="number" id="p-preco"><label>PreÃ§o</label></div>
            
            <div class="field label border">
                <input type="file" id="p-file" accept="image/*" capture="environment" onchange="converterFoto()">
                <label>Foto (CÃ¢mera ou Galeria)</label>
                <input type="hidden" id="p-img">
            </div>
            
            <button id="btn-salvar" class="fill green full-width" onclick="salvarProduto()">Cadastrar na Planilha</button>
            
            <hr>
            <h5>ğŸ“¦ Meus Produtos</h5>
            <div id="meus-produtos" class="grid"></div>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxMnQmO0z840ux3eEYvBV7b5iqLE_WPgSoUQbGphAbP14L3mgQLT25DQvwIMM0OyFnm/exec";

        // MACETE: Converte imagem em texto para salvar na planilha
        function converterFoto() {
            const file = document.getElementById('p-file').files[0];
            const reader = new FileReader();
            reader.onloadend = () => document.getElementById('p-img').value = reader.result;
            if (file) reader.readAsDataURL(file);
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const res = await fetch(`${API_URL}?action=login&email=${email}&senha=${senha}`, {redirect: "follow"});
            const user = await res.json();
            if(user.auth) {
                localStorage.setItem('vendedor', user.email);
                abrirPainel();
            } else { alert("Erro!"); }
        }

        function abrirPainel() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('share-link').innerText = `${window.location.origin}/view.html?loja=${localStorage.getItem('vendedor')}`;
            carregarMeusProdutos();
        }

        async function carregarMeusProdutos() {
            const container = document.getElementById('meus-produtos');
            container.innerHTML = "Carregando...";
            const res = await fetch(`${API_URL}?action=getProdutos&dono=${localStorage.getItem('vendedor')}`, {redirect: "follow"});
            const dados = await res.json();
            const produtos = dados.produtos || [];
            
            container.innerHTML = produtos.map(p => `
                <div class="s12 m6 card border padding shadow">
                    <div class="nav">
                        <img src="${p.img}" width="50" height="50" class="circle">
                        <div class="max"><h6>${p.nome}</h6><p>R$ ${p.preco}</p></div>
                    </div>
                </div>`).join('');
        }

        async function salvarProduto() {
            const btn = document.getElementById('btn-salvar');
            btn.disabled = true;
            const dados = {
                action: "cadastrarProduto",
                dono: localStorage.getItem('vendedor'),
                nome: document.getElementById('p-nome').value,
                preco: document.getElementById('p-preco').value,
                img: document.getElementById('p-img').value,
                cat: "Geral"
            };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(dados) });
            alert("Sucesso!");
            btn.disabled = false;
            carregarMeusProdutos(); // Atualiza a lista sem recarregar a pÃ¡gina
        }

        function logout() { localStorage.clear(); location.reload(); }
        function copiarLink() { navigator.clipboard.writeText(document.getElementById('share-link').innerText); alert("Link copiado!"); }
        window.onload = () => { if(localStorage.getItem('vendedor')) abrirPainel(); };
    </script>
</body>
</html>
