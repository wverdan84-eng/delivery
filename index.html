<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile | Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #ffffff; --f: #f5f5f7; --r: 20px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #1d1d1f; overflow-x: hidden; }

        /* HEADER */
        nav { background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .c-icon { position: relative; cursor: pointer; background: var(--f); padding: 12px; border-radius: 50%; transition: 0.3s; }
        #count { position: absolute; top: -5px; right: -5px; background: var(--s); color: #fff; font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; font-weight: 800; }

        /* HERO BANNER PROFESSIONAL */
        .hero { margin: 20px 5%; height: 350px; background: #000; border-radius: 30px; position: relative; overflow: hidden; display: flex; align-items: center; padding: 0 40px; }
        .hero-content { z-index: 2; max-width: 400px; color: #fff; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; line-height: 1; margin-bottom: 15px; }
        .hero-btn { padding: 15px 30px; background: #fff; color: #000; border-radius: 50px; font-weight: 800; font-size: 0.9rem; text-decoration: none; display: inline-block; }
        .hero-img { position: absolute; right: -50px; bottom: -20px; height: 110%; opacity: 0.8; z-index: 1; }

        /* GRID */
        .container { padding: 40px 8%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .card { background: #fff; border-radius: var(--r); padding: 15px; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); cursor: pointer; position: relative; border: 1px solid transparent; }
        .card:hover { transform: translateY(-10px); border-color: #eee; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; background: var(--f); margin-bottom: 15px; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }
        .card h3 { font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; height: 40px; overflow: hidden; }
        .card .price { font-size: 1.2rem; font-weight: 800; color: var(--p); }

        /* SIDEBAR CARRINHO */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 420px; height: 100%; background: #fff; z-index: 2000; transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); padding: 40px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; box-shadow: -30px 0 60px rgba(0,0,0,0.1); }
        .c-item { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; }
        .c-item img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: var(--f); }

        /* FRETE */
        .f-box { background: var(--f); padding: 20px; border-radius: 20px; margin: 20px 0; }
        .inp { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; outline: none; margin-top: 10px; font-weight: 600; }
        .btn-f { width: 100%; padding: 12px; background: var(--s); color: #fff; border: none; border-radius: 12px; margin-top: 10px; font-weight: 800; cursor: pointer; }

        .btn-pay { width: 100%; padding: 22px; border-radius: 20px; border: none; background: #000; color: #fff; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: auto; }
        .btn-pay:hover { opacity: 0.8; }

        /* TOAST */
        #toast { position: fixed; bottom: 30px; left: 30px; background: #fff; padding: 15px 25px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 3000; border: 1px solid #eee; display: none; align-items: center; gap: 10px; font-size: 0.85rem; font-weight: 600; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NOBILE<span style="color:var(--s)">.</span></div>
        <div class="c-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span id="count">0</span>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Descubra o Novo.</h1>
            <p style="margin-bottom: 20px; opacity: 0.8;">Qualidade premium direto de Alto Rio Novo para sua casa.</p>
            <a href="#grid" class="hero-btn">Comprar Agora</a>
        </div>
        <img src="https://www.apple.com/v/iphone-15-pro/c/images/overview/welcome/hero_endframe__ov6ewwmbhi6e_large.jpg" class="hero-img">
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="font-weight:800; font-size:1.8rem">Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem"></i>
        </div>
        
        <div id="cartList" style="flex:1; overflow-y:auto"></div>

        <div class="f-box">
            <span style="font-weight:800; font-size:0.8rem">CALCULAR FRETE</span>
            <input type="text" id="cep" class="inp" placeholder="Digite seu CEP">
            <button onclick="calcFrete()" class="btn-f">Calcular</button>
            <div id="f-res" style="margin-top:10px; font-size:0.8rem; font-weight:700; color:var(--s)"></div>
        </div>

        <div style="margin-bottom:20px">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.5rem">
                <span>Total</span> <span id="total">R$ 0,00</span>
            </div>
        </div>
        <button onclick="checkout()" class="btn-pay">Finalizar Pedido</button>
    </div>

    <div id="toast"></div>

    <script>
        const CONFIG = { 
            sheet: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512'
        };

        let produtos = [], cart = [], freteVal = 0, local = "";

        async function load() {
            const r = await fetch(`https://docs.google.com/spreadsheets/d/${CONFIG.sheet}/gviz/tq?tqx=out:csv`);
            const t = await r.text();
            produtos = t.split('\n').slice(1).map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    id: c[0].replace(/"/g,''),
                    nome: c[1].replace(/"/g,''),
                    preco: parseFloat(c[2].replace(/"/g,'')),
                    img: c[3].replace(/"/g,''),
                    peso: parseFloat(c[6]?.replace(/"/g,'') || 0.5)
                }
            });
            render();
            showSocial();
        }

        function render() {
            document.getElementById('grid').innerHTML = produtos.map(p => `
                <div class="card" onclick="add('${p.id}')">
                    <div class="img-box"><img src="${p.img}"></div>
                    <h3>${p.nome}</h3>
                    <div class="price">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                </div>
            `).join('');
        }

        async function calcFrete() {
            const cep = document.getElementById('cep').value.replace(/\D/g,'');
            if(cep.length !== 8) return;
            const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const d = await r.json();
            if(d.erro) return;

            let pesoTotal = cart.reduce((a,b) => a + (b.peso * b.q), 0);
            let base = (d.uf === 'ES') ? 21.00 : 35.00;
            freteVal = base + (pesoTotal * 5);
            local = `${d.localidade}/${d.uf}`;
            
            document.getElementById('f-res').innerHTML = `Entrega para ${local}: R$ ${freteVal.toFixed(2)}`;
            updateCart();
        }

        function add(id) {
            const p = produtos.find(x => x.id == id);
            const item = cart.find(x => x.id == id);
            if(item) item.q++; else cart.push({...p, q: 1});
            updateCart();
            toggleCart(true);
        }

        function updateCart() {
            const sub = cart.reduce((a,b) => a + (b.preco * b.q), 0);
            document.getElementById('count').innerText = cart.reduce((a,b) => a + b.q, 0);
            document.getElementById('total').innerText = `R$ ${(sub + freteVal).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div class="c-item">
                    <img src="${i.img}">
                    <div style="flex:1"><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco}</small></div>
                </div>
            `).join('');
        }

        function toggleCart(open) {
            document.getElementById('sidebar').classList[open ? 'add' : 'toggle']('active');
        }

        function checkout() {
            if(!cart.length || !freteVal) return alert("Adicione itens e calcule o frete!");
            const nome = prompt("Seu nome completo:");
            if(!nome) return;
            confetti();
            let msg = `*PEDIDO NOBILE*\nCliente: ${nome}\nLocal: ${local}\n---\n`;
            cart.forEach(i => msg += `• ${i.q}x ${i.nome}\n`);
            msg += `---\n*Total: ${document.getElementById('total').innerText}*`;
            window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(msg)}`);
        }

        function showSocial() {
            const nomes = ["Marcos", "Ana", "Leticia", "João", "Ricardo"];
            setInterval(() => {
                const n = nomes[Math.floor(Math.random() * nomes.length)];
                const t = document.getElementById('toast');
                t.innerHTML = `<i class="fas fa-check-circle" style="color:var(--s)"></i> ${n} de Vitória acabou de comprar!`;
                t.style.display = 'flex';
                setTimeout(() => t.style.display = 'none', 5000);
            }, 25000);
        }

        load();
    </script>
</body>
</html>
