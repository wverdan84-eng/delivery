<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --gray: #f5f5f7; --radius: 20px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fff; color: #1d1d1f; padding-bottom: 80px; -webkit-font-smoothing: antialiased; }

        /* HEADER */
        .top-bar { background: var(--p); color: #fff; padding: 10px; text-align: center; font-size: 0.7rem; font-weight: 700; }
        nav { background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 6%; border-bottom: 1px solid #eee; }
        
        /* BUSCA */
        .search-box { margin: 20px 6%; position: relative; }
        .search-box input { width: 100%; padding: 15px 20px 15px 45px; border-radius: 15px; border: 1px solid #eee; background: var(--gray); outline: none; transition: 0.3s; }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #999; }
        .search-box input:focus { border-color: var(--s); background: #fff; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }

        /* GRID */
        .container { padding: 0 6%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: var(--radius); cursor: pointer; transition: 0.3s; }
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: var(--radius); overflow: hidden; background: var(--gray); margin-bottom: 10px; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); }

        /* PRE√áO E BOT√ÉO */
        .price { font-size: 1.2rem; font-weight: 800; color: var(--p); margin: 5px 0; }
        .btn-add { width: 100%; padding: 12px; background: var(--p); color: #fff; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .btn-add:active { transform: scale(0.95); opacity: 0.8; }

        /* SIDEBAR CART */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -15px 0 50px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #f5f5f7; padding-bottom: 15px; }

        /* MENU MOBILE */
        .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px; z-index: 2000; }
        .nav-link { text-align: center; color: #999; font-size: 0.7rem; text-decoration: none; cursor: pointer; }
        .nav-link.active { color: var(--p); font-weight: 700; }
        .nav-link i { font-size: 1.4rem; display: block; margin-bottom: 2px; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 4000; align-items: center; justify-content: center; padding: 20px; }
        .modal-inner { background: #fff; width: 100%; max-width: 450px; border-radius: 30px; overflow: hidden; position: relative; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--gray); border-top-color: var(--p); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>
    <div class="top-bar">üöö FRETE GR√ÅTIS EM COMPRAS ACIMA DE R$ 299</div>

    <nav>
        <div class="logo" onclick="location.reload()">NOBILE</div>
        <div onclick="toggleCart()" style="position:relative; cursor:pointer">
            <i class="fas fa-shopping-bag" style="font-size:1.4rem"></i>
            <span id="count" style="position:absolute; top:-5px; right:-8px; background:var(--s); color:#fff; font-size:0.65rem; padding:2px 6px; border-radius:10px; font-weight:800">0</span>
        </div>
    </nav>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="O que voc√™ est√° procurando?" oninput="filterProducts()">
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div class="mobile-nav">
        <div class="nav-link active" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="fas fa-home"></i>Home</div>
        <div class="nav-link" onclick="toggleCart()"><i class="fas fa-shopping-basket"></i>Sacola</div>
        <div class="nav-link" onclick="window.open('https://wa.me/5527997566512')"><i class="fab fa-whatsapp"></i>Suporte</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="font-weight:800">Sua Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="font-size:1.5rem; cursor:pointer"></i>
        </div>
        <div id="cartList" style="flex:1; overflow-y:auto"></div>
        <div style="padding-top:20px; border-top:1px solid #eee">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem">
                <span>Total</span> <span id="total">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="btn-add" style="padding:20px; font-size:1rem">FINALIZAR PEDIDO</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-inner">
            <i class="fas fa-times-circle" onclick="closeModal()" style="position:absolute; top:20px; right:20px; font-size:1.8rem; z-index:10; cursor:pointer; color:rgba(0,0,0,0.5)"></i>
            <img id="m-img" style="width:100%; height:320px; object-fit:cover">
            <div style="padding:25px">
                <h2 id="m-nome" style="font-weight:800"></h2>
                <p id="m-desc" style="color:#666; margin:15px 0; font-size:0.9rem; line-height:1.6"></p>
                <div id="m-preco" class="price" style="font-size:1.8rem"></div>
                <button class="btn-add" onclick="addFromModal()" style="padding:18px; font-size:1rem; margin-top:10px">ADICIONAR √Ä SACOLA</button>
            </div>
        </div>
    </div>

    <script>
        const CFG = { 
            id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512', 
            pix: '27997566512' 
        };
        
        let db = [], cart = [], current = null;

        async function init() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
                const t = await r.text();
                db = csvToJson(t);
                render(db);
                document.getElementById('loader').style.display = 'none';
            } catch(e) { alert("Erro ao carregar dados. Verifique sua planilha."); }
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function formatMoney(v) {
            let n = typeof v === 'string' ? parseFloat(v.replace(/[^\d.,]/g, '').replace(',', '.')) : v;
            return n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        }

        function render(data) {
            const grid = document.getElementById('grid');
            if(data.length === 0) { grid.innerHTML = "<p>Nenhum produto encontrado.</p>"; return; }
            grid.innerHTML = data.map(p => `
                <div class="card" onclick="openModal('${p.id}')">
                    <div class="img-box">
                        <img src="${p.imagem}" onerror="this.src='https://placehold.co/400x400?text=Produto'">
                    </div>
                    <h3 style="font-size:0.85rem; font-weight:600; height:35px; overflow:hidden">${p.nome}</h3>
                    <div class="price">${formatMoney(p.preco)}</div>
                    <button class="btn-add" onclick="event.stopPropagation(); add('${p.id}')">Adicionar</button>
                </div>
            `).join('');
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = db.filter(p => p.nome.toLowerCase().includes(term));
            render(filtered);
        }

        function openModal(id) {
            current = db.find(x => x.id == id);
            document.getElementById('m-img').src = current.imagem;
            document.getElementById('m-nome').innerText = current.nome;
            document.getElementById('m-desc').innerText = current.descricao || "Acabamento premium, design exclusivo e qualidade garantida pela Nobile Store.";
            document.getElementById('m-preco').innerText = formatMoney(current.preco);
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            updateCart();
            toggleCart(true);
        }

        function addFromModal() { add(current.id); closeModal(); }

        function updateCart() {
            const list = document.getElementById('cartList');
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            const total = cart.reduce((a, b) => a + (b.q * parseFloat(b.preco.toString().replace(',','.'))), 0);
            document.getElementById('total').innerText = formatMoney(total);
            
            list.innerHTML = cart.map(i => `
                <div class="cart-item">
                    <img src="${i.imagem}" style="width:60px; height:60px; border-radius:12px; object-fit:cover">
                    <div style="flex:1">
                        <b style="font-size:0.9rem">${i.nome}</b><br>
                        <small style="color:#666">${i.q}x ${formatMoney(i.preco)}</small>
                    </div>
                    <i class="fas fa-trash-alt" onclick="remove('${i.id}')" style="color:#ccc; cursor:pointer"></i>
                </div>
            `).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); updateCart(); }
        function toggleCart(open) { document.getElementById('sidebar').classList[open === true ? 'add' : 'toggle']('active'); }

        function checkout() {
            const n = prompt("Qual seu nome para o pedido?");
            if(!n) return;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            let m = `*NOVO PEDIDO - NOBILE*\nüë§ Cliente: ${n}\n------------------\n`;
            cart.forEach(i => m += `‚Ä¢ ${i.q}x ${i.nome}\n`);
            m += `------------------\nüí∞ Total: ${document.getElementById('total').innerText}\nüîë Pix: ${CFG.pix}`;
            setTimeout(() => window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(m)}`), 1000);
            cart = []; updateCart(); toggleCart();
        }

        init();
    </script>
</body>
</html>
