<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Digital SaaS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css">
    <style>
        body { background: #f4f7f6; }
        .product-card { border-radius: 15px; overflow: hidden; margin-bottom: 20px; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .status-tag { position: absolute; top: 10px; right: 10px; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .available { background: #d4edda; color: #155724; }
        .out-of-stock { background: #f8d7da; color: #721c24; filter: grayscale(1); }
    </style>
</head>
<body class="light">
    <header class="primary p-2 shadow">
        <nav class="center-align">
            <h5 class="white-text">üõçÔ∏è Cat√°logo Digital</h5>
        </nav>
    </header>

    <main class="responsive p-2" id="app">
        <div class="center-align m-4" id="loader">
            <progress class="circle large"></progress>
            <p>Carregando produtos...</p>
        </div>
        <div class="grid" id="product-list"></div>
    </main>

    <script>
        // O URL do seu Apps Script (seu backend)
        const API_URL = "https://script.google.com/macros/s/AKfycbxH-D5bbeewK5KFo5gVwRMtdBzHo6SQ4uh4hgLc7UEtnsCEy46gKfetx-2wEno5c6w/exec";

        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                render(data);
            } catch (error) {
                document.getElementById('app').innerHTML = "<h5>Erro ao carregar dados. Verifique a autoriza√ß√£o do Script.</h5>";
            }
        }

        function render(products) {
            const list = document.getElementById('product-list');
            document.getElementById('loader').style.display = 'none';
            
            list.innerHTML = products.map(p => {
                const isOut = p.status.toLowerCase() === 'esgotado';
                return `
                    <div class="s12 m6 l4">
                        <div class="card product-card ${isOut ? 'out-of-stock' : ''}">
                            <img src="${p.img}" class="responsive" style="height:250px; object-fit:cover">
                            <div class="padding">
                                <div class="status-tag ${isOut ? 'out-of-stock' : 'available'}">${p.status}</div>
                                <h5>${p.nome}</h5>
                                <p class="secondary-text">${p.cat}</p>
                                <h4 class="green-text">R$ ${p.preco.toFixed(2)}</h4>
                                ${isOut ? '' : `<button class="fill primary full-width" onclick="order('${p.nome}')">Pedir no WhatsApp</button>`}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function order(name) {
            const msg = encodeURIComponent(`Ol√°! Gostaria de comprar o produto: ${name}`);
            window.open(`https://wa.me/5511999999999?text=${msg}`);
        }

        window.onload = fetchProducts;
    </script>
</body>
</html>
