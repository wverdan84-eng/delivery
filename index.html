<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #000000; --accent: #0071e3; --bg: #ffffff; --gray: #f5f5f7; --text: #1d1d1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 80px; }
        .top-bar { background: var(--primary); color: white; text-align: center; padding: 8px; font-size: 0.8rem; font-weight: 500; }
        nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .cart-btn { position: relative; cursor: pointer; padding: 8px; background: var(--gray); border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 7px; border-radius: 10px; border: 2px solid white; }
        .categories-scroll { display: flex; overflow-x: auto; gap: 20px; padding: 20px 5%; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; text-align: center; cursor: pointer; }
        .cat-img { width: 60px; height: 60px; background: var(--gray); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; font-size: 1.2rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .product-card { background: white; border-radius: 18px; padding: 15px; border: 1px solid transparent; transition: 0.3s; }
        .product-card:hover { border-color: #e8e8ed; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .product-img { width: 100%; aspect-ratio: 1/1; border-radius: 12px; object-fit: cover; margin-bottom: 15px; }
        .add-btn { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 10px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; }
        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 999; cursor: pointer; }
        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: white; z-index: 2000; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 450px; border-radius: 24px; padding: 30px; text-align: center; }
    </style>
</head>
<body>

    <div class="top-bar">âœ¨ Qualidade Premium com Entrega Garantida</div>

    <nav>
        <div class="logo">NOBILE.</div>
        <div class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge" id="count">0</span>
        </div>
    </nav>

    <div class="categories-scroll">
        <div class="cat-item" onclick="filterCat('Todos')"><div class="cat-img"><i class="fas fa-th"></i></div><span>Todos</span></div>
        <div class="cat-item" onclick="filterCat('EletrÃ´nicos')"><div class="cat-img"><i class="fas fa-mobile-alt"></i></div><span>Tech</span></div>
        <div class="cat-item" onclick="filterCat('AcessÃ³rios')"><div class="cat-img"><i class="fas fa-gem"></i></div><span>AcessÃ³rios</span></div>
        <div class="cat-item" onclick="filterCat('Moda')"><div class="cat-img"><i class="fas fa-tshirt"></i></div><span>Moda</span></div>
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2>Sacola</h2> <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div id="cartList" style="flex:1; overflow-y:auto"></div>
        <div style="padding-top:20px; border-top:1px solid #eee">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800">
                <span>Total</span><span id="total">R$ 0,00</span>
            </div>
            <button onclick="checkout()" style="width:100%; padding:20px; background:black; color:white; border-radius:12px; border:none; font-weight:bold; cursor:pointer">FINALIZAR PEDIDO</button>
        </div>
    </div>

    <div class="wa-float" onclick="handleWA()"><i class="fab fa-whatsapp"></i></div>

    <script>
        const CONFIG = {
            sheetId: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M',
            whatsapp: '5527997566512',
            pix: '27997566512'
        };

        let products = [], cart = [];

        async function init() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${CONFIG.sheetId}/gviz/tq?tqx=out:csv`);
                const t = await r.text();
                products = csvToJson(t);
                render(products);
            } catch(e) { alert("Erro ao carregar planilha. Verifique se estÃ¡ publicada como CSV."); }
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map(p => `
                <div class="product-card">
                    <img src="${p.imagem}" class="product-img">
                    <h3>${p.nome}</h3>
                    <div style="font-weight:800; font-size:1.1rem; margin-top:5px">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                    <button class="add-btn" onclick="add('${p.id}')">Adicionar</button>
                </div>
            `).join('');
        }

        function add(id) {
            const p = products.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            update(); toggleCart(true);
        }

        function update() {
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            const total = cart.reduce((a, b) => a + (b.q * b.preco), 0);
            document.getElementById('total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div style="display:flex; gap:15px; margin-bottom:15px; align-items:center">
                    <img src="${i.imagem}" style="width:50px; height:50px; border-radius:8px; object-fit:cover">
                    <div style="flex:1"><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco}</small></div>
                    <i class="fas fa-trash" onclick="remove('${i.id}')" style="color:#ccc; cursor:pointer"></i>
                </div>
            `).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); update(); }
        function toggleCart(force) { document.getElementById('cartSidebar').classList[force ? 'add' : 'toggle']('active'); }
        
        function filterCat(cat) {
            render(cat === 'Todos' ? products : products.filter(p => p.categoria.toLowerCase() === cat.toLowerCase()));
        }

        function handleWA() {
            if (cart.length > 0) {
                if (confirm("VocÃª tem itens na sacola! Deseja finalizar seu pedido agora?")) {
                    checkout(); return;
                }
            }
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=OlÃ¡! Gostaria de tirar uma dÃºvida.`, '_blank');
        }

        function checkout() {
            if(cart.length === 0) return;
            const nome = prompt("Seu nome completo:");
            const total = cart.reduce((a, b) => a + (b.q * b.preco), 0);
            let m = `*NOVO PEDIDO*\nðŸ‘¤ Cliente: ${nome}\n------------------\n`;
            cart.forEach(i => m += `â€¢ ${i.q}x ${i.nome}\n`);
            m += `------------------\nðŸ’° Total: R$ ${total.toFixed(2)}\nðŸ”‘ Pix: ${CONFIG.pix}`;
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(m)}`);
            cart = []; update(); toggleCart();
        }

        init();
    </script>
</body>
</html>
