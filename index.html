<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Zap SaaS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css">
    <style>
        body { background: #f0f2f5; padding-bottom: 80px; }
        .product-card { border-radius: 12px; overflow: hidden; background: white; transition: 0.3s; }
        .img-container { height: 200px; background-size: cover; background-position: center; background-color: #eee; }
        .chip { background: #25D366; color: white; font-size: 12px; }
    </style>
</head>
<body>
    <header class="primary shadow">
        <nav class="center-align">
            <h5 class="white-text">üõçÔ∏è Cat√°logo de Vendas</h5>
        </nav>
    </header>

    <main class="responsive p-2" id="app">
        <div class="center-align m-4" id="loader">
            <progress class="circle large"></progress>
            <p>Sincronizando com a Planilha...</p>
        </div>
        <div class="grid" id="lista-produtos"></div>
    </main>

    <script>
        // SUA NOVA URL ATUALIZADA
        const API_URL = "https://script.google.com/macros/s/AKfycbysE5Bi71WOorBpHrqTruFqsM6D6KQLyMNdx5HqAeK_0E6Q5DvWAYsIc-rJr7llpGpe/exec";

        async function carregar() {
            try {
                // Macete: O Google Script exige seguir o redirecionamento (follow)
                const response = await fetch(API_URL, { redirect: "follow" });
                const produtos = await response.json();
                
                const lista = document.getElementById('lista-produtos');
                document.getElementById('loader').style.display = 'none';

                if (produtos.length === 0) {
                    document.getElementById('app').innerHTML = "<p class='center-align'>Nenhum produto cadastrado na planilha.</p>";
                    return;
                }

                lista.innerHTML = produtos.map(p => `
                    <div class="s12 m6 l4">
                        <div class="card product-card">
                            <div class="img-container" style="background-image: url('${p.img}')"></div>
                            <div class="padding">
                                <div class="nav">
                                    <div class="max">
                                        <h6 style="margin:0">${p.nome}</h6>
                                        <span class="green-text"><b>R$ ${p.preco.toFixed(2)}</b></span>
                                    </div>
                                    <span class="chip">${p.cat}</span>
                                </div>
                                <p class="small-text">${p.status}</p>
                                <button class="fill green full-width" onclick="pedir('${p.nome}')">
                                    Pedir no WhatsApp
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class='center-align p-4'>
                        <h5>‚ö†Ô∏è Erro de Conex√£o</h5>
                        <p>Verifique se voc√™ autorizou o Script e se a planilha tem dados.</p>
                        <button class='border' onclick='location.reload()'>Tentar Denovo</button>
                    </div>`;
            }
        }

        function pedir(nome) {
            const fone = "5511999999999"; // O cliente muda isso na planilha depois
            const msg = encodeURIComponent("Ol√°! Vi o produto *" + nome + "* no cat√°logo e gostaria de mais informa√ß√µes.");
            window.open("https://wa.me/" + fone + "?text=" + msg);
        }

        window.onload = carregar;
    </script>
</body>
</html>
