<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #f5f5f7; --radius: 20px; --accent: #ff3b30; --success: #28a745; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fff; color: #1d1d1f; padding-bottom: 80px; overflow-x: hidden; }
        .safety-bar { background: var(--p); color: white; text-align: center; padding: 8px; font-size: 0.65rem; font-weight: 700; letter-spacing: 1px; }
        nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 6%; border-bottom: 1px solid #eee; }
        .cat-container { position: sticky; top: 55px; z-index: 900; background: #fff; display: flex; gap: 10px; padding: 12px 6%; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #f0f0f0; }
        .cat-btn { padding: 8px 18px; border-radius: 50px; background: var(--bg); border: none; font-size: 0.75rem; font-weight: 700; cursor: pointer; white-space: nowrap; color: #666; transition: 0.3s; }
        .cat-btn.active { background: var(--p); color: #fff; }
        .container { padding: 20px 6%; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: var(--radius); border: 1px solid #f2f2f2; padding: 12px; position: relative; transition: 0.3s; cursor: pointer; }
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; background: #fafafa; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .badge-low { position: absolute; top: 15px; right: 15px; background: var(--accent); color: white; font-size: 0.55rem; font-weight: 800; padding: 4px 8px; border-radius: 5px; }
        .price { font-size: 1.1rem; font-weight: 800; color: var(--p); }
        .btn-add { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.75rem; }
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 3000; transition: 0.4s; padding: 30px; box-shadow: -10px 0 40px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .cart-list { flex: 1; overflow-y: auto; margin: 20px 0; }
        #toast { position: fixed; bottom: 90px; left: 20px; background: white; padding: 12px 18px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 4000; font-size: 0.7rem; border-left: 4px solid var(--success); display: none; border: 1px solid #eee; }
        .wa-float { position: fixed; width: 55px; height: 55px; bottom: 85px; right: 20px; background: #25d366; color: white; border-radius: 50px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 25px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; font-weight: 800; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loading">ðŸš€ SINCRONIZANDO PEDIDO REAL...</div>
    <div id="toast"></div>

    <div class="safety-bar">ðŸ”’ ESTOQUE E VENDAS REAIS EM TEMPO REAL</div>

    <nav>
        <div class="logo" onclick="location.reload()" style="font-weight: 800; font-size: 1.2rem; cursor:pointer">NOBILE STORE</div>
        <div onclick="toggleCart()" style="position:relative; cursor:pointer">
            <i class="fas fa-shopping-bag" style="font-size: 1.4rem;"></i>
            <span id="count" style="position:absolute; top:-8px; right:-10px; background:var(--s); color:white; font-size:0.6rem; padding:2px 6px; border-radius:10px; font-weight:800">0</span>
        </div>
    </nav>

    <div class="cat-container" id="categoryMenu">
        <button class="cat-btn active" onclick="filterCat('Tudo', this)">Tudo</button>
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="font-weight:800">Sacola</h2>
        <div class="cart-list" id="cartList"></div>
        <div style="background:#f9f9f9; padding:15px; border-radius:15px; margin-bottom:15px">
            <small>Calcular Frete:</small>
            <div style="display:flex; gap:5px; margin-top:5px">
                <input type="text" id="cepInput" placeholder="CEP" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd">
                <button onclick="calcularFreteReal()" style="padding:8px; background:var(--s); color:white; border:none; border-radius:8px">Ok</button>
            </div>
            <div id="freteRes" style="margin-top:5px; font-size:0.7rem; font-weight:700; color:var(--success)"></div>
        </div>
        <div style="border-top:1px solid #eee; padding-top:20px">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:800; font-size:1.4rem">
                <span>Total</span> <span id="totalGeral">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="btn-add" style="padding:18px">FINALIZAR PEDIDO</button>
        </div>
        <button onclick="toggleCart()" style="margin-top:15px; background:none; border:none; color:#999; width:100%; cursor:pointer">Voltar</button>
    </div>

    <a href="https://wa.me/5527997566512" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CFG = { 
            id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', 
            wa: '5527997566512', 
            script: 'https://script.google.com/macros/s/AKfycbz3ZRuzF3Ov1AdQiFyEAg3o16BT6dyOtJo-g5996eA6_UbLd9lU7A8-tDKJNz2XJxlH/exec' 
        };

        let db = [], cart = [], valorFrete = 0, enderecoStr = "";

        async function init() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
                const t = await r.text();
                db = csvToJson(t);
                render(db.filter(p => parseInt(p.estoque) > 0));
                generateCats(db);
                carregarVendasReais();
            } catch (e) { console.log("Erro ao carregar banco de dados."); }
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map(p => `
                <div class="card" onclick="add('${p.id}')">
                    ${parseInt(p.estoque) <= 3 ? `<span class="badge-low">SÃ“ RESTAM ${p.estoque}</span>` : ''}
                    <div class="img-box"><img src="${p.imagem}"></div>
                    <h3 style="font-size:0.8rem; font-weight:600; height:35px">${p.nome}</h3>
                    <div class="price">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                </div>`).join('');
        }

        function generateCats(data) {
            const cats = [...new Set(data.map(p => p.categoria))].filter(c => c);
            const menu = document.getElementById('categoryMenu');
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.innerText = cat;
                btn.onclick = () => render(db.filter(p => p.categoria === cat && parseInt(p.estoque) > 0));
                menu.appendChild(btn);
            });
        }

        async function carregarVendasReais() {
            try {
                const r = await fetch(CFG.script);
                const vendas = await r.json();
                if(vendas.length > 0) {
                    let i = 0;
                    setInterval(() => {
                        const v = vendas[i % vendas.length];
                        const t = document.getElementById('toast');
                        t.innerHTML = `ðŸ›’ <b>${v.nome}</b> (${v.cidade}) comprou ${v.item}!`;
                        t.style.display = 'block';
                        setTimeout(() => t.style.display = 'none', 5000);
                        i++;
                    }, 25000);
                }
            } catch(e) { }
        }

        async function calcularFreteReal() {
            const cep = document.getElementById('cepInput').value.replace(/\D/g, '');
            if (cep.length !== 8) return;
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();
            if (!data.erro) {
                valorFrete = data.uf === 'ES' ? 0 : 25;
                enderecoStr = `${data.logradouro}, ${data.bairro}, ${data.localidade}-${data.uf}`;
                document.getElementById('freteRes').innerText = `âœ… Frete: R$ ${valorFrete.toFixed(2)}`;
                updateCart();
            }
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart && inCart.q >= parseInt(p.estoque)) return;
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            updateCart(); toggleCart(true);
        }

        function updateCart() {
            const sub = cart.reduce((a, b) => a + (b.q * parseFloat(b.preco)), 0);
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            document.getElementById('totalGeral').innerText = `R$ ${(sub + valorFrete).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div style="display:flex; gap:10px; margin-bottom:10px; align-items:center">
                    <img src="${i.imagem}" style="width:35px; height:35px; border-radius:5px">
                    <div style="flex:1; font-size:0.7rem"><b>${i.nome}</b><br>${i.q}x R$ ${i.preco}</div>
                </div>`).join('');
        }

        function toggleCart(s) { document.getElementById('sidebar').classList[s ? 'add' : 'toggle']('active'); }

        async function checkout() {
            if(cart.length === 0 || enderecoStr === "") { alert("Escolha os produtos e calcule o frete!"); return; }
            const n = prompt("Seu Nome:"); if(!n) return;
            document.getElementById('loading').style.display = 'flex';
            const dados = { cliente: n, cidade: enderecoStr.split('-')[0].split(',').pop().trim(), itemPrincipal: cart[0].nome, itens: cart };
            try { await fetch(CFG.script, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) }); } catch (e) { }
            confetti();
            let m = `*PEDIDO REALIZADO*\nðŸ‘¤: ${n}\nðŸ“: ${enderecoStr}\nðŸ’°: ${document.getElementById('totalGeral').innerText}`;
            window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(m)}`);
            setTimeout(() => location.reload(), 2000);
        }
        init();
    </script>
</body>
</html>
