<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Pedidos SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --text:#111; --primary:#2e7d32; --secondary:#1565c0;
    }
    [data-theme="dark"]{
      --bg:#0f1216; --card:#151a21; --text:#e6e6e6; --primary:#4caf50; --secondary:#64b5f6;
    }
    body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:#000;color:#fff;padding:12px;text-align:center}
    .container{max-width:1100px;margin:auto;padding:16px}
    .card{background:var(--card);border-radius:10px;padding:16px;margin-bottom:16px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    input,select,button{width:100%;padding:10px;margin:6px 0;font-size:15px}
    button{background:var(--primary);color:#fff;border:0;border-radius:8px;cursor:pointer}
    button.secondary{background:var(--secondary)}
    button.outline{background:transparent;color:var(--text);border:1px solid #999}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #ccc;text-align:left}
    th{background:#ddd}
    .hidden{display:none}
    .topbar{display:flex;gap:8px;justify-content:space-between;align-items:center}
    .badge{padding:4px 8px;border-radius:6px;background:#ddd}
  </style>
</head>
<body>
<header>
  <div class="topbar">
    <div>Sistema de Pedidos</div>
    <div>
      <button class="outline" onclick="toggleTheme()">Tema</button>
      <button class="outline" onclick="logout()">Sair</button>
    </div>
  </div>
</header><div class="container">  <!-- LOGIN -->  <div class="card" id="loginBox">
    <h3>Acesso por e-mail</h3>
    <input type="email" id="emailLogin" placeholder="Seu e-mail" />
    <button onclick="login()">Enviar link</button>
    <p id="loginMsg"></p>
  </div>  <!-- DASHBOARD -->  <div class="card hidden" id="dashboardBox">
    <h3>Dashboard</h3>
    <p>Pedidos: <b id="dashPedidos">0</b></p>
    <p>Faturamento: <b>R$ <span id="dashTotal">0</span></b></p>
  </div>  <div class="grid">
    <!-- NOVO PEDIDO -->
    <div class="card hidden" id="pedidoBox">
      <h3>Novo Pedido</h3>
      <input id="clienteNome" placeholder="Cliente" />
      <input id="clienteWhats" placeholder="WhatsApp" />
      <select id="produtoSelect"></select>
      <input id="qtdProduto" type="number" value="1" />
      <button onclick="addItem()">Adicionar</button>
      <ul id="itensLista"></ul>
      <p><b>Total: R$ <span id="totalPedido">0</span></b></p>
      <button onclick="enviarPedido()">Finalizar</button>
    </div><!-- PEDIDOS / ADMIN -->
<div class="card hidden" id="pedidosBox">
  <h3>Pedidos</h3>
  <table>
    <thead><tr><th>ID</th><th>Cliente</th><th>Total</th><th>Status</th><th>Ação</th></tr></thead>
    <tbody id="listaPedidos"></tbody>
  </table>
</div>

  </div></div><script>
const WEBAPP_URL = "COLE_AQUI_A_URL_DO_WEBAPP";
let state = JSON.parse(localStorage.getItem('sessao')||'{}');
let produtos=[], itens=[];

function save(){localStorage.setItem('sessao',JSON.stringify(state));}
function logout(){localStorage.removeItem('sessao');location.href=location.pathname;}
function toggleTheme(){document.documentElement.dataset.theme = document.documentElement.dataset.theme==='dark'?'':'dark';}

function login(){
  const email=document.getElementById('emailLogin').value;
  fetch(`${WEBAPP_URL}?action=login&email=${encodeURIComponent(email)}`).then(()=>{
    document.getElementById('loginMsg').innerText='Link enviado.';
  });
}

function validarToken(){
  const p=new URLSearchParams(location.search); const token=p.get('token');
  if(!token && state.email) return iniciar();
  if(!token) return;
  fetch(`${WEBAPP_URL}?action=validar&token=${token}`).then(r=>r.json()).then(d=>{
    if(d.email){ state.email=d.email; state.loja_id=d.loja_id; save(); iniciar(); }
  });
}

function iniciar(){
  ['loginBox'].forEach(id=>document.getElementById(id).classList.add('hidden'));
  ['dashboardBox','pedidoBox','pedidosBox'].forEach(id=>document.getElementById(id).classList.remove('hidden'));
  carregarDashboard(); carregarProdutos(); carregarPedidos();
}

function carregarDashboard(){
  fetch(`${WEBAPP_URL}?action=dashboard&email=${state.email}&loja_id=${state.loja_id}`)
  .then(r=>r.json()).then(d=>{
    dashPedidos.innerText=d.pedidos||0; dashTotal.innerText=d.faturamento||0;
  });
}

function carregarProdutos(){
  fetch(`${WEBAPP_URL}?action=produtos&loja_id=${state.loja_id}`).then(r=>r.json()).then(d=>{
    produtos=d; produtoSelect.innerHTML='';
    d.forEach(p=>{const o=document.createElement('option');o.value=p.id;o.text=`${p.nome} - R$ ${p.preco}`;o.dataset.preco=p.preco;produtoSelect.appendChild(o);});
  });
}

function addItem(){
  const opt=produtoSelect.selectedOptions[0]; const qtd=Number(qtdProduto.value); const preco=Number(opt.dataset.preco);
  itens.push({nome:opt.text,qtd,total:qtd*preco}); renderItens();
}
function renderItens(){ itensLista.innerHTML=''; let t=0; itens.forEach(i=>{t+=i.total; const li=document.createElement('li'); li.innerText=`${i.nome} (${i.qtd})`; itensLista.appendChild(li);}); totalPedido.innerText=t; }

function enviarPedido(){
  fetch(WEBAPP_URL,{method:'POST',body:JSON.stringify({action:'novoPedido',loja_id:state.loja_id,cliente_nome:clienteNome.value,cliente_whatsapp:clienteWhats.value,itens:JSON.stringify(itens),total:totalPedido.innerText})})
  .then(()=>{itens=[];renderItens();carregarDashboard();carregarPedidos();});
}

function carregarPedidos(){
  fetch(`${WEBAPP_URL}?action=pedidos&email=${state.email}&loja_id=${state.loja_id}`).then(r=>r.json()).then(d=>{
    listaPedidos.innerHTML=''; (d||[]).forEach(p=>{
      const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.id}</td><td>${p.cliente}</td><td>R$ ${p.total}</td><td><span class="badge">${p.status}</span></td><td><select onchange="mudarStatus(${p.id},this.value)"><option>Recebido</option><option>Em preparo</option><option>Finalizado</option></select></td>`; listaPedidos.appendChild(tr);
    });
  });
}

function mudarStatus(id,status){
  fetch(WEBAPP_URL,{method:'POST',body:JSON.stringify({action:'status',pedido_id:id,status:status,email:state.email,loja_id:state.loja_id})}).then(()=>carregarPedidos());
}

validarToken();
</script></body>
</html>
