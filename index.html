<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobile Store | Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #000; --s: #0071e3; --bg: #f5f5f7; --radius: 20px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fff; color: #1d1d1f; padding-bottom: 70px; }

        .safety-bar { background: #27ae60; color: white; text-align: center; padding: 8px; font-size: 0.7rem; font-weight: 700; }
        nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 15px 6%; border-bottom: 1px solid #eee; }

        /* MENU DE CATEGORIAS PROFISSIONAL */
        .cat-container { 
            position: sticky; top: 60px; z-index: 900; background: #fff; 
            display: flex; gap: 10px; padding: 15px 6%; overflow-x: auto; 
            scrollbar-width: none; border-bottom: 1px solid #f0f0f0;
        }
        .cat-container::-webkit-scrollbar { display: none; }
        .cat-btn { 
            padding: 8px 18px; border-radius: 50px; background: var(--bg); 
            border: none; font-size: 0.8rem; font-weight: 600; cursor: pointer; 
            white-space: nowrap; transition: 0.3s; color: #666;
        }
        .cat-btn.active { background: var(--p); color: #fff; }

        /* GRID E CARDS */
        .container { padding: 20px 6%; max-width: 1200px; margin: 0 auto; min-height: 500px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: var(--radius); transition: 0.3s; cursor: pointer; border: 1px solid #f0f0f0; padding: 10px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; background: #fafafa; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { font-size: 1.1rem; font-weight: 800; color: var(--p); margin: 8px 0; }
        .btn-add { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.8rem; }

        /* RODAPÃ‰ E AFINS */
        footer { background: var(--bg); padding: 50px 6% 100px; margin-top: 50px; border-top: 1px solid #eee; font-size: 0.8rem; color: #666; }
        .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px; z-index: 2000; }
        .nav-link { text-align: center; color: #999; font-size: 0.65rem; text-decoration: none; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--p); font-weight: 800; }

        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 3000; transition: 0.4s; padding: 30px; box-shadow: -10px 0 40px rgba(0,0,0,0.1); }
        .sidebar.active { right: 0; }
    </style>
</head>
<body>

    <div class="safety-bar"><i class="fas fa-lock"></i> AMBIENTE 100% SEGURO E CRIPTOGRAFADO</div>

    <nav>
        <div class="logo" onclick="location.reload()">NOBILE STORE</div>
        <div onclick="toggleCart()" style="position:relative; cursor:pointer">
            <i class="fas fa-shopping-bag" style="font-size:1.4rem"></i>
            <span id="count" style="position:absolute; top:-5px; right:-8px; background:var(--s); color:white; font-size:0.6rem; padding:2px 6px; border-radius:10px">0</span>
        </div>
    </nav>

    <div class="cat-container" id="categoryMenu">
        <button class="cat-btn active" onclick="filterCat('Tudo', this)">Tudo</button>
        </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>

    <footer>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px;">
            <div>
                <h4 style="color:#000; margin-bottom:10px">CONTATO</h4>
                <p>WhatsApp: (27) 99756-6512</p>
                <p>Atendimento: Seg a Sex, 09h Ã s 18h</p>
            </div>
            <div>
                <h4 style="color:#000; margin-bottom:10px">SEGURANÃ‡A</h4>
                <p><i class="fas fa-shield-alt"></i> Compra Garantida via WhatsApp</p>
                <div style="font-size: 1.5rem; margin-top:10px; display:flex; gap:10px">
                    <i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i> <i class="fas fa-pix"></i>
                </div>
            </div>
        </div>
    </footer>

    <div class="mobile-nav">
        <div class="nav-link active" onclick="location.reload()"><i class="fas fa-home"></i>Home</div>
        <div class="nav-link" onclick="toggleCart()"><i class="fas fa-shopping-basket"></i>Sacola</div>
        <div class="nav-link" onclick="handleSupport()"><i class="fab fa-whatsapp"></i>Suporte</div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="font-weight:800">Sua Sacola</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="font-size:1.5rem; cursor:pointer"></i>
        </div>
        <div id="cartList" style="flex:1; overflow-y:auto"></div>
        <div style="padding-top:20px; border-top:1px solid #eee">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem">
                <span>Total</span> <span id="total">R$ 0,00</span>
            </div>
            <button onclick="checkout()" class="btn-add" style="padding:18px; font-size:1rem">FECHAR PEDIDO NO PIX</button>
        </div>
    </div>

    <script>
        const CFG = { id: '1YYobMz2udkbtX9P9N76QhTvCJkNXnxpYUbNvv3M4G_M', wa: '5527997566512', pix: '27997566512' };
        let db = [], cart = [];

        async function init() {
            const r = await fetch(`https://docs.google.com/spreadsheets/d/${CFG.id}/gviz/tq?tqx=out:csv`);
            const t = await r.text();
            db = csvToJson(t);
            generateCategoryMenu(); // MACETE: Gera os botÃµes de categoria sozinho!
            render(db);
        }

        function csvToJson(csv) {
            const rows = csv.split('\n').map(r => r.split(','));
            const h = rows[0].map(x => x.replace(/"/g, '').trim().toLowerCase());
            return rows.slice(1).map(r => {
                let o = {}; r.forEach((v, i) => { if(h[i]) o[h[i]] = v.replace(/"/g, '').trim(); });
                return o;
            });
        }

        // NOVIDADE: Cria o menu baseado no que vocÃª escreveu na coluna "categoria" da planilha
        function generateCategoryMenu() {
            const categories = [...new Set(db.map(p => p.categoria))].filter(c => c);
            const menu = document.getElementById('categoryMenu');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = cat;
                btn.onclick = (e) => filterCat(cat, e.target);
                menu.appendChild(btn);
            });
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = cat === 'Tudo' ? db : db.filter(p => p.categoria === cat);
            render(filtered);
        }

        function render(data) {
            document.getElementById('grid').innerHTML = data.map(p => `
                <div class="card" onclick="add('${p.id}')">
                    <div class="img-box"><img src="${p.imagem}" onerror="this.src='https://placehold.co/400x400?text=Nobile'"></div>
                    <h3 style="font-size:0.8rem; font-weight:600; height:35px; overflow:hidden">${p.nome}</h3>
                    <div class="price">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                    <button class="btn-add">Adicionar</button>
                </div>
            `).join('');
        }

        function add(id) {
            const p = db.find(x => x.id == id);
            const inCart = cart.find(x => x.id == id);
            if(inCart) inCart.q++; else cart.push({...p, q: 1});
            updateCart();
            toggleCart(true);
        }

        function updateCart() {
            document.getElementById('count').innerText = cart.reduce((a, b) => a + b.q, 0);
            const total = cart.reduce((a, b) => a + (b.q * parseFloat(b.preco)), 0);
            document.getElementById('total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div class="cart-item">
                    <img src="${i.imagem}" style="width:50px; height:50px; border-radius:10px; object-fit:cover">
                    <div style="flex:1"><b>${i.nome}</b><br><small>${i.q}x R$ ${i.preco}</small></div>
                    <i class="fas fa-trash-alt" onclick="remove('${i.id}')" style="color:#ddd; cursor:pointer"></i>
                </div>
            `).join('');
        }

        function remove(id) { cart = cart.filter(x => x.id != id); updateCart(); }
        function toggleCart(s) { document.getElementById('sidebar').classList[s ? 'add' : 'toggle']('active'); }

        function handleSupport() {
            window.open(`https://wa.me/${CFG.wa}?text=OlÃ¡! Gostaria de tirar uma dÃºvida sobre a loja.`, '_blank');
        }

        function checkout() {
            if(cart.length === 0) return;
            const n = prompt("Seu nome:");
            if(!n) return;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            let m = `*PEDIDO REALIZADO - NOBILE*\nðŸ‘¤ Cliente: ${n}\n------------------\n`;
            cart.forEach(i => m += `â€¢ ${i.q}x ${i.nome}\n`);
            m += `------------------\nðŸ’° Total: ${document.getElementById('total').innerText}\nðŸ”‘ Pix: ${CFG.pix}`;
            setTimeout(() => window.open(`https://wa.me/${CFG.wa}?text=${encodeURIComponent(m)}`), 1000);
            cart = []; updateCart(); toggleCart();
        }

        init();
    </script>
</body>
</html>
